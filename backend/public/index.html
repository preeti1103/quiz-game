<!DOCTYPE html>
<html>

<head>
    <title>
        Quiz Game
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="dark-mode-button" class="dark-mode-toggle">Toggle Dark Mode</button>
    <div class="container">
        <div class="screen active" id="start-screen">
            <h1>Quiz Time!</h1>
            <p>Knowledge check - Lets go! ðŸŽ‰</p>
            <button id="start-button">Start Quiz</button>
        </div>

        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <h2 id="question-text">Questions Goes here</h2>
                <div id="timer" class="timer">Time Left: <span id="time-left">15</span> seconds</div>

                <div class="quiz-info">
                    <p>
                        Question <span id="current-question">1</span> of <span id="total-questions">5</span>
                    </p>

                    <p>
                        Score: <span id="score">0</span>
                    </p>
                </div>
            </div>

            <div id="answers-container" class="answers-container">
            </div>

            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
        </div>

        <div id="result-screen" class="screen">
            <h1>Quiz results</h1>
            <div class="result-info">
                <p id="result-score-line">You scored 0 out of 0</p>

                <p id="best-score-message">
                    Your best score: <span id="best-score">0</span>
                </p>

                <div id="result-message">Good Job!</div>
                <div id="leaderboard">
                    <h3>Leaderboard (Top 10)</h3>
                    <ol id="leaderboard-list"></ol>
                </div>

            </div>
            <button id="restart-button">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
